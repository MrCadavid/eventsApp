<div class="create-event-container">
  <h2>Editar Evento</h2>

  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="type">Tipo de Evento</label>
      <input
        id="type"
        formControlName="type"
        class="form-control"
        type="text"
      />
      <div
        *ngIf="eventForm.get('type')?.invalid && eventForm.get('type')?.touched"
        class="text-danger"
      >
        Tipo de evento es obligatorio.
      </div>
    </div>

    <div formGroupName="responsible">
      <h4>Responsable</h4>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          id="name"
          formControlName="name"
          class="form-control"
          type="text"
        />
        <div
          *ngIf="
            eventForm.get('responsible.name')?.invalid &&
            eventForm.get('responsible.name')?.touched
          "
          class="text-danger"
        >
          El nombre es obligatorio.
        </div>
      </div>

      <div class="form-group">
        <label for="role">Rol</label>
        <input
          id="role"
          formControlName="role"
          class="form-control"
          type="text"
        />
        <div
          *ngIf="
            eventForm.get('responsible.role')?.invalid &&
            eventForm.get('responsible.role')?.touched
          "
          class="text-danger"
        >
          El rol es obligatorio.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo</label>
        <input
          id="email"
          formControlName="email"
          class="form-control"
          type="email"
        />
        <div
          *ngIf="
            eventForm.get('responsible.email')?.invalid &&
            eventForm.get('responsible.email')?.touched
          "
          class="text-danger"
        >
          El correo es obligatorio y debe ser válido.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="date">Fecha</label>
      <input
        id="date"
        formControlName="date"
        class="form-control"
        type="date"
      />
      <div
        *ngIf="eventForm.get('date')?.invalid && eventForm.get('date')?.touched"
        class="text-danger"
      >
        La fecha es obligatoria.
      </div>
    </div>

    <div class="form-group">
      <label for="location">Ubicación</label>
      <input
        id="location"
        formControlName="location"
        class="form-control"
        type="text"
      />
      <div
        *ngIf="
          eventForm.get('location')?.invalid &&
          eventForm.get('location')?.touched
        "
        class="text-danger"
      >
        La ubicación es obligatoria.
      </div>
    </div>

    <button
          
          pButton
          type="submit"
          icon="pi pi-plus"
          label="Editar evento"
          class="p-button-success"
          [disabled]="eventForm.invalid"
        ></button>

  </form>
</div>
